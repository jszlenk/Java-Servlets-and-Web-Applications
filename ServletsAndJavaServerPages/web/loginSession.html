<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>User Login</title>
</head>
<body>
<form id="form1" name="frmLogin" action="UserLogin" method="post">
    <table>
        <tr>
            <td>
                <span>Username:</span>
            </td>
            <td>
				<label>
					<input type="text" name="userID"/>
				</label>
			</td>
        </tr>
        <tr>
            <td>
                <span>Password:</span>
            </td>
            <td>
				<label>
					<input type="password" name="password"/>
				</label>
			</td>
        </tr>
        <tr>
            <td colspan="2" align="right">
                <input name="loginbutton" type="submit" value="Log In"/>
            </td>
        </tr>
    </table>
</form>
</body>
</html>
