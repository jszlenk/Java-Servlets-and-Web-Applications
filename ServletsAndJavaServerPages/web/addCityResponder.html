<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add a City</title>
</head>
<body>
<form action="" method="post">
    <table style="width:70%;">
        <tr>
            <td style="width:35%;"><span>Country:</span></td>
            <td style="width:65%;">
                <select id="country" name="country">
                    <option id="1" value="1">Poland</option>
                    <option id="2" value="1">Russia</option>
                    <option id="3" value="2">Great Britain</option>
                    <option id="4" value="3">United States</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>
                <span>City:</span>
            </td>
            <td>
                <input type="text" name="city" style="width:100%;"/>
            </td>
        </tr>
    </table>
</form>
</body>
</html>
